<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Pet Placer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Ephesis&family=Kaushan+Script&family=Marck+Script&family=PT+Sans+Caption&family=Righteous&family=Yellowtail&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</head>

<body>

    <header class="container-fluid text-white bg-info">
        <h1 class="mb-0 p-4">Perfect Pet Placer <i class="fas fa-paw"></i></h1>
        <button class="btn btn-secondary mb-3" type="button" id="back-btn">Go back</button>
    </header>

    <div class="container-fluid">
        <div class="row m-3 p-2">
            <div class="col-lg-3 p-3">
                <div class="p-3">
                    <h2 class="mt-1 text-center border border-info border-5 bg-info text-white ">Search Results</h2>
                    <div class="card w-90">
                        <img class=" petPhoto card-img-top" src="" alt="Card image cap">
                        <div class="card-body">
                            <h3 class=petName>Pet Name: </h3>
                            <p class="breed">Pet Breed: </p>
                            <p class="distanceFrom">Distance: </p>
                        </div>
                        <br>
                    </div>
                </div>
            </div>

            <div class="col-lg-9 p-3">
                <div class="p-3">
                    <div class="row">
                        <div class="card w-100">
                            <div class="card-body">
                                <img class="petPhoto" src="" alt="Pet Photo">
                                <h3 class="petName">Pet Name: </h5>
                                    <p class="breed">Pet Breed: </p>
                                    <p class="age">Pet Age:</p>
                                    <p class="distanceFrom">Distance:</p>
                                    <p class="petBio">Pet Bio: </p>
                                    <button id="modal-btn" class = "btn-secondary mb-3">Map It!:</button>
                                    <div id = "map"></div>
                                    <div id="modal-container" class="modal">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <span class="close-modal">&times;</span>
                                            </div>
                                            <div class="modal-body">
                                                <p>GOOGLE MAPS</p>
                                            </div>
                                        </div>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAnFzh7TbHHX423_Cve8xpaB3sWJ05-rO8&callback=initMap&v=weekly" async ></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
